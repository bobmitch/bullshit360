<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>360 Stuff</title>
    <style>
        #animations_wrap {
            position:relative;
        }
        .scene {
            position:absolute;
            display:none;
        }
        .scene.active {
            display:block;
        }
        .frame {
            position:absolute;
            opacity:0;
        }
        .frame.active {
            opacity:1;
        }
    </style>
</head>
<body>

    <div id="main_frame">
        <div id="animations_wrap">

        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
